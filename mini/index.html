<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/mini/style.css" />
    <title>민지월드</title>
  </head>
  <body>
    <div class="classtol">
      <div class="background1"></div>
      <div class="date">
        <h4>
          TODAY<span id="today">&nbsp;&nbsp; 0 </span>
          <span id="divide">|</span>
          TOTAL<span id="total">&nbsp;&nbsp; 0</span>
        </h4>
      </div>

      <div class="section1">
        <div class="name"></div>
        <div class="mainImage">
          <img id="image1" src="/image/주먹밥쿵야.png" />
        </div>
        <div class="situation"></div>
        <div class="friends">
          <span id="friend">친구 목록</span>
        </div>
      </div>

      <div class="section2">
        <div class="notification">
          <p></p>
        </div>
        <div class="recentPost"></div>
        <div class="menu">
          <ul>
            <li id="home"><a href="#">홈</a></li>
            <li id="profile"><a href="#">프로필</a></li>
            <li id="noticeBoard"><a href="#">게시판</a></li>
            <li id="guestBook"><a href="#">방명록</a></li>
            <li id="game"><a href="#">미니게임</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
