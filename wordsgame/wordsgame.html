<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../wordsgame/wordsgame.js">
    <link rel="icon" type="images/png" href="https://emojigraph.org/media/apple/red-apple_1f34e.png">
    <title>단어 게임</title>
</head>

<body>
    <div class="bearbear">
        <img class="bear1" src="https://emojigraph.org/media/apple/bear_1f43b.png" />
        <h1>단어 게임</h1>
        <img class="bear2" src="https://emojigraph.org/media/apple/bear_1f43b.png" />
    </div>
    <div class="header">
        <div class="bestscore">
            <h4 id="highScore">최고 점수 : <span> 0</span></h4>
            <img id="reset" src="../wordsgame/image-removebg-preview.png">
            <!-- 무작위 단어 -->
        </div>
        <h4 id="word">단어 : <span> </span></h4>
        <!-- 점수판 -->
        <h4 id="score">점수 : <span> 0</span></h4>
    </div>
    <form onsubmit="event.preventDefault()">
        <!-- 기본 제츌 막기 -->
        <div class="input-container">
            <!-- 입력 필드 -->
            <input type="text" id="input" placeholder="정답을 입력하세요." autocomplete="off" />
            <!-- placeholder 기본값. autocomplete="off" 자동완성 없애기 -->
            <!-- 입력 버튼 -->
            <button id="check">확인</button>
        </div>
        <div class="but-contauner">
            <!-- 게임 시작하기, 끝내기 버튼 -->
            <button id="startGame">게임시작</button>
            <button id="finishGame">끝내기</button>
        </div>
    </form>
    <script type="module" src="../wordsgame/wordsgame.js"></script>
</body>
</html>
